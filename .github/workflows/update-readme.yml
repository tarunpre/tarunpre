name: ğŸ•’ Update README Last Updated Date

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at 00:00 UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # â— Disable default GITHUB_TOKEN

      - name: ğŸ§  Set current date
        run: echo "DATE=$(date '+%B %d, %Y')" >> $GITHUB_ENV

      - name: ğŸ“ Update date in README.md
        run: |
          sed -i "s|<!--LAST_UPDATED-->.*<!--/LAST_UPDATED-->|<!--LAST_UPDATED-->**$DATE**<!--/LAST_UPDATED-->|" README.md

      - name: âœ… Commit and push changes using PAT
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
          git add README.md
          git commit -m "ğŸ“… Update last updated date to $DATE" || echo "No changes to commit"
          git push origin main
